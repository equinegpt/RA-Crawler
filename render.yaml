services:
  - type: web
    name: ra-crawler
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        value: sqlite:////data/racing.db
    disk:
      name: data
      mountPath: /data
      sizeGB: 1
